name: kicad-runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  kicad-runner:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad7_auto_full:latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name : Generate
        run: kibot --quick-start

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Generated Data
          path: Generated
